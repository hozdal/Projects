<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMLAR</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>


<body style="background-color: purple;">



    <div class="container mt-5">
        <h1 style="color: white;">
            <center>
                ÖĞRENCİ FORMU
            </center>
        </h1>
        <center>
            <img width="300" height="300" src="https://i2.wp.com/www.protopars.com/wp-content/uploads/2019/04/%C3%B6%C4%9Frenciler.jpg?w=1875&ssl=1" alt="">
        </center>
    </div>
    <div id="alert"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form id="userForm">
                    <div class="row">
                    <div class="col mb-3">
                        <label style="color: white;" class="form-label" for="firstname">Öğrenci Adi</label>
                        <input type="text" class="form-control" name="firstname" id="firstname" placeholder="İsim">
                    </div>
                    <div class="col mb-3">
                        <label style="color: white;" class="form-label" for="lastname">Öğrenci Soyadi</label>
                        <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Soyisim">
                    </div>
                    </div>
                    <div class="mb-3">
                        <label style="color: white;" class="form-label" for="score">Not Bilgisi</label>
                        <input class="form-control" type="number" name="score" id="score" placeholder="Not">
                    </div>
                    <div class="mb-3">
    
                        <button type="reset" class="btn btn-outline-danger">Sıfırla</button>
                        <button type="submit" class="btn btn-outline-success">Gönder</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-8 offset-sm-2 mt-4 mb-3">
                <ul class="list-group" id="userList">
    
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous">
    </script>
    <script src="form-ornek.js"></script>
 

</html>
